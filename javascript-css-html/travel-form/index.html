<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="passengerData">
        <input type="text" placeholder="First Name" name="fName"/>
        <input type="text" placeholder="Last Name" name="lName"/>
        <input type="number" placeholder="Age" name="age"/>
        <input type="radio" value="Male" name="gender"/>Male
        <input type="radio" value="Female" name="gender"/>Female        
        <select name="select">
            <option value="Destination">Destination</option>
            <option value="Thailand">Thailand</option>
            <option value="Bali">Bali</option>
            <option value="Pocatello">Pocatello</option>
        </select>
        <input type="checkbox" value="Vegetarian" name="diet"/>Vegetarian
        <input type="checkbox" value="Kosher" name="diet"/>Kosher
        <input type="checkbox" value="Nut Allergy"name="diet"/>Nut Allergy
        <input type="checkbox" value="None" name="diet" />None
        <button>Submit</button>
    </form>
    <script src="apps.js"></script>
</body>
</html>
