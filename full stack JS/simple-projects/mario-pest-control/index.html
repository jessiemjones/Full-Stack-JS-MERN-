<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Mario Pest Control</h1>
    </header>
    <div id="baddies">
            <img id="goompic" src="https://vignette.wikia.nocookie.net/goombas/images/4/4e/Goomba.png/revision/latest?cb=20140415162809">
        <span id="goo5">Goomba= +5</span>
            <img id="bobpic" src="https://vignette.wikia.nocookie.net/fanon-nintendo/images/4/4e/MKDD_Bob-omb.png/revision/latest?cb=20180225061639">
        <span id="bob7">Bob-Omb = +7</span>
            <img id="cheeppic" src="https://vignette.wikia.nocookie.net/luigi-mansionfanon/images/2/20/Cheep-Cheep.png/revision/latest?cb=20120708123141">
        <span id="cheep11">Cheep-Cheep= +11</span>
        <form name="totalcoins">
                <input id="goomCal" type="number" name="goomskilled" placeholder="Goombas captured">
                <input id="bobCal" type="number" name="bobskilled" placeholder="Bob Ombs captured">
                <input id="cheepCal" type="number" name="cheepskilled" placeholder="Cheep-Cheeps captured">
        </form>
    </div>
    <div id="points">
        <img src="coin.png" id="coin">
        <p id="total">Total Coins:<span id="coinDisplay">0</span></p>
    </div>
    <footer class="footer">
        <p>mario@noa.nintendo.com</p>
        <p>mariopestcontol.com</p>
        <p>1456 W Red Brick Road</p>
    </footer> 
<!-- mario@noa.nintendo.com -->
    <script src="app.js"></script>
</body>
</html>
